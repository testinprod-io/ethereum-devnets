  geth:
    enabled: true
    fullnameOverride: geth-teku-001
    image:
      repository: docker.ethquokkaops.io/dh/ethereum/client-go
      tag: v1.15.1
      pullPolicy: Always
    p2pNodePort:
      enabled: true
      port: 31135
    persistence:
      enabled: true
      size: 100Gi
    podLabels:
      network: pectra-devnet-ssl-lighthouse-1
      testnet: pectra-devnet-ssl-lighthouse-1
      ethereum_network: pectra-devnet-ssl-lighthouse-1
      ethereum_role: execution
      consensus_client: teku
      execution_client: geth
      ethereum_instance: geth-teku-001
    resources:
      requests:
        cpu: 2000m
        memory: 5Gi
      limits:
        cpu: 3000m
        memory: 7Gi
    initContainers:
      - name: init-config
        image: alpine:latest
        imagePullPolicy: IfNotPresent
        securityContext:
          runAsNonRoot: false
          runAsUser: 0
        command:
          - sh
          - -ace
          - >
            CHAINSPEC_URI=https://config.pectra-devnet-ssl-lighthouse-1.yolkie.xyz/el/chainspec.json;
            GENESIS_URI=https://config.pectra-devnet-ssl-lighthouse-1.yolkie.xyz/el/genesis.json;
            BESU_GENESIS_URI=https://config.pectra-devnet-ssl-lighthouse-1.yolkie.xyz/el/besu.json;
            ENODES_URI=https://config.pectra-devnet-ssl-lighthouse-1.yolkie.xyz/el/enodes.txt;
            mkdir -p /data/network-config;
            if ! [ -f /data/network_config_init_done ];
            then
              apk update && apk add curl jq;
              wget -O /data/network-config/chainspec.json $CHAINSPEC_URI;
              wget -O /data/network-config/genesis.json $GENESIS_URI;
              wget -O /data/network-config/besu.json $BESU_GENESIS_URI;
              wget -O /data/network-config/enodes.txt $ENODES_URI;
              cat /data/network-config/genesis.json | jq -r '.config.chainId' > /data/network-config/chainid.txt;
              touch /data/network_config_init_done;
              echo "network config init done";
            else
              echo "network config already present";
            fi;
            echo "bootnode init done: $(cat /data/network-config/enodes.txt)";
        volumeMounts:
          - name: storage
            mountPath: "/data"
      - name: init-genesis
        image: docker.ethquokkaops.io/dh/ethereum/client-go:v1.15.1
        imagePullPolicy: Always
        securityContext:
          runAsNonRoot: false
          runAsUser: 0
        command:
          - sh
          - -ace
          - >
            if ! [ -f /data/genesis_init_done ];
            then
              geth init --datadir /data /data/network-config/genesis.json;
              touch /data/genesis_init_done;
              echo "genesis init done";
